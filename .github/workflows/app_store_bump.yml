name: "Release"

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”§ Install toolchains
        run: just install-toolchains

      - name: ğŸ”¼ Bump version
        run: just bump

      - name: Get version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ” Check if tag already exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.get_version.outputs.version }}$"; then
            echo "::error::Tag ${{ steps.get_version.outputs.version }} already exists!"
            exit 1
          fi

      - name: ğŸ“¤ Push commit and tag
        run: |
          git push origin main
          git push origin --tags

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          draft: false
          generate_release_notes: true
