name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Bump version'
        type: boolean
        default: true
      build:
        description: 'Bump build number'
        type: boolean
        default: true

jobs:
  bump:
    name: Bump
    runs-on: macos-latest
    environment: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install just
        run: brew install just

      - name: Bump version
        if: inputs.version
        run: just bump version

      - name: Bump build
        if: inputs.build
        run: just bump build

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags 2>/dev/null || true
